<div class="container" >
    
    <div ng-controller="DetailsController as singleMatch" ng-init="singleMatch.loadOneMatchData()">
    <div class="container">
       
    <div class="bg_grey">
         
        <h5>  <span>{{singleMatch.mainData.date}}</span></h5>
        
         <div class="clearfix"></div><br><br>
        <div class="col-lg-6 col-md-6">
 <div class="thumbnail det"><a href="#/team/{{singleMatch.mainData.team1.name}}"> <img src="images/code-logo/{{singleMatch.mainData.team1.code}}.png" style="height:70px">
                <div class="caption"> <p class="ng-binding">{{singleMatch.mainData.team1.name}}</p>  </div>
             <span> Score <strong>{{singleMatch.mainData.score1}}</strong> </span></a>
            </div>
        </div>
          <div class="col-lg-6 col-md-6">
         <div class="thumbnail det"><a href="#/team/{{singleMatch.mainData.team2.name}}"><img src="images/code-logo/{{singleMatch.mainData.team2.code}}.png" style="height:70px">
                <div class="caption"> <p class="ng-binding">{{singleMatch.mainData.team2.name}}</p>  </div>
             <span> Score <strong>{{singleMatch.mainData.score2}}</strong> </span></a> 
            </div>
        </div>
        <div class="clearfix"></div><br><br><br><br>
        
         <h5>  <span>Wining Team</span></h5><br><br>
        <div class="col-lg-3 col-md-3"></div>
               <div class="col-lg-6 col-md-6" ng-show="singleMatch.mainData.score2 < singleMatch.mainData.score1">
         <div class="thumbnail det"> <img src="images/code-logo/{{singleMatch.mainData.team1.code}}.png" style="height:70px">
                <div class="caption"> <p class="ng-binding">{{singleMatch.mainData.team1.name}}</p>  </div>
             
            </div>
        </div>
                 <div class="col-lg-6 col-md-6" ng-show="singleMatch.mainData.score2 > singleMatch.mainData.score1">
         <div class="thumbnail det"> <img src="images/code-logo/{{singleMatch.mainData.team2.code}}.png" style="height:70px">
                <div class="caption"> <p class="ng-binding">{{singleMatch.mainData.team2.name}}</p>  </div>
             
            </div>
        </div>
                    <div class="col-lg-6 col-md-6" ng-if="singleMatch.mainData.score2 == singleMatch.mainData.score1">
         <div class="thumbnail det"> 
                <div class="caption"> <p class="ng-binding">Match Draw</p>  </div>
             
            </div>
        </div>
        <div class="clearfix"></div><br>
    </div>
    </div>
    </div>
    
</div>
